name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (only for release)'
        required: false
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
      create_release:
        description: 'Create release after build'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build release
      run: |
        # ç¡®ä¿å‘å¸ƒç‰ˆæœ¬éšè—æ§åˆ¶å°çª—å£
        $env:MIRA_SHOW_CONSOLE = "false"
        cargo build --release --verbose --bin mira
    
    - name: Create distribution package
      run: |
        # åˆ›å»ºåˆ†å‘ç›®å½•
        New-Item -ItemType Directory -Force -Path dist
        
        # å¤åˆ¶æ–‡ä»¶
        Copy-Item target\release\mira.exe dist\
        Copy-Item README.md dist\
        Copy-Item LICENSE dist\
        
        # åˆ›å»ºç‰ˆæœ¬æ–‡ä»¶
        echo "Mira Desktop Camera v1.0.0" | Out-File -FilePath dist\VERSION.txt -Encoding UTF8
        echo "Build Date: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" | Out-File -FilePath dist\VERSION.txt -Append -Encoding UTF8
        echo "Platform: Windows x64" | Out-File -FilePath dist\VERSION.txt -Append -Encoding UTF8
        
        # æ£€æŸ¥æ–‡ä»¶å¤§å°
        $size = (Get-Item target\release\mira.exe).Length / 1MB
        Write-Host "Binary size: $([math]::Round($size, 2)) MB"
        
        if ($size -gt 20) {
          Write-Warning "Binary size exceeds 20MB target"
        } else {
          Write-Host "âœ“ Binary size within target (<20MB)"
        }
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: mira-windows-x64
        path: dist/
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install dependencies
      run: |
        # å®‰è£…å¿…è¦å·¥å…·
        brew install bc
        rustc --version
        cargo --version
    
    - name: Build release
      run: |
        cargo build --release --verbose --bin mira
    
    - name: Create distribution package
      run: |
        # åˆ›å»ºåˆ†å‘ç›®å½•
        mkdir -p dist
        
        # å¤åˆ¶æ–‡ä»¶
        cp target/release/mira dist/
        cp README.md dist/
        cp LICENSE dist/
        
        # åˆ›å»ºç‰ˆæœ¬æ–‡ä»¶
        cat > dist/VERSION.txt << EOF
        Mira Desktop Camera v1.0.0
        Build Date: $(date '+%Y-%m-%d %H:%M:%S')
        Platform: macOS x64
        EOF
        
        # æ£€æŸ¥æ–‡ä»¶å¤§å°
        size=$(du -m target/release/mira | cut -f1)
        echo "Binary size: ${size} MB"
        
        if [ $size -gt 25 ]; then
          echo "âš ï¸  Binary size exceeds 25MB target"
        else
          echo "âœ“ Binary size within target (<25MB)"
        fi
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: mira-macos-x64
        path: dist/
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          pkg-config \
          libssl-dev \
          libudev-dev \
          libv4l-dev \
          libgtk-3-dev \
          libglib2.0-dev \
          libappindicator3-dev \
          libxdo-dev \
          bc
    
    - name: Build release
      run: |
        cargo build --release --verbose --bin mira
    
    - name: Create distribution package
      run: |
        # åˆ›å»ºåˆ†å‘ç›®å½•
        mkdir -p dist
        
        # å¤åˆ¶æ–‡ä»¶
        cp target/release/mira dist/
        cp README.md dist/
        cp LICENSE dist/
        
        # åˆ›å»ºç‰ˆæœ¬æ–‡ä»¶
        cat > dist/VERSION.txt << EOF
        Mira Desktop Camera v1.0.0
        Build Date: $(date '+%Y-%m-%d %H:%M:%S')
        Platform: Linux x64
        EOF
        
        # æ£€æŸ¥æ–‡ä»¶å¤§å°
        size=$(du -m target/release/mira | cut -f1)
        echo "Binary size: ${size} MB"
        
        if [ $size -gt 30 ]; then
          echo "âš ï¸  Binary size exceeds 30MB target"
        else
          echo "âœ“ Binary size within target (<30MB)"
        fi
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: mira-linux-x64
        path: dist/
        retention-days: 30

  # è‡ªåŠ¨æ‰“æ ‡ç­¾ï¼ˆä»…åœ¨æ„å»ºæˆåŠŸåï¼‰
  auto-tag:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    # æ¡ä»¶ï¼š
    # 1. push äº‹ä»¶ä¸”æäº¤æ¶ˆæ¯åŒ…å« [release]
    # 2. æ‰‹åŠ¨è§¦å‘ä¸”å‹¾é€‰äº† create_release
    # 3. ä¸æ˜¯æ ‡ç­¾æ¨é€
    if: |
      !startsWith(github.ref, 'refs/tags/') &&
      (
        (github.event_name == 'push' && contains(github.event.head_commit.message, '[release]')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
      )
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.create_tag.outputs.new_tag }}
      should_release: ${{ steps.create_tag.outputs.should_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get latest tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
      
      - name: Calculate new version
        id: calc_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          VERSION=${LATEST_TAG#v}
          
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]:-0}"
          MINOR="${VERSION_PARTS[1]:-0}"
          PATCH="${VERSION_PARTS[2]:-0}"
          
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Update Cargo.toml version
        id: update_version
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          VERSION_NUMBER=${NEW_VERSION#v}
          
          sed -i "s/^version = \".*\"/version = \"$VERSION_NUMBER\"/" Cargo.toml
          echo "Updated Cargo.toml to version $VERSION_NUMBER"
      
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ steps.calc_version.outputs.new_version }}" || echo "No changes to commit"
          git push origin ${{ github.ref_name }} || echo "Nothing to push"
      
      - name: Create and push tag
        id: create_tag
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"
          
          echo "new_tag=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "âœ… Created and pushed tag: $NEW_VERSION"

  release:
    needs: [build-windows, build-macos, build-linux, auto-tag]
    runs-on: ubuntu-latest
    # å½“æœ‰æ–°æ ‡ç­¾æˆ– auto-tag æˆåŠŸæ—¶è¿è¡Œ
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') || needs.auto-tag.outputs.should_release == 'true') &&
      needs.build-windows.result == 'success' &&
      needs.build-macos.result == 'success' &&
      needs.build-linux.result == 'success'
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ needs.auto-tag.outputs.new_tag || github.ref }}
    
    - name: Fetch latest tags
      if: needs.auto-tag.outputs.new_tag != ''
      run: |
        git fetch --tags --force
        echo "Fetched latest tags, including: ${{ needs.auto-tag.outputs.new_tag }}"
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: mira-windows-x64
        path: ./windows-dist
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: mira-macos-x64
        path: ./macos-dist
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: mira-linux-x64
        path: ./linux-dist
    
    - name: Determine version
      id: get_version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          # ä»æ ‡ç­¾è·å–ç‰ˆæœ¬
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG_NAME=${GITHUB_REF#refs/tags/}
        else
          # ä» auto-tag è¾“å‡ºè·å–ç‰ˆæœ¬
          TAG_NAME="${{ needs.auto-tag.outputs.new_tag }}"
          VERSION=${TAG_NAME#v}
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "Version: $VERSION, Tag: $TAG_NAME"
    
    - name: Create release packages
      run: |
        # åˆ›å»º artifacts ç›®å½•
        mkdir -p artifacts
        
        # æ‰“åŒ… Windows (ZIP)
        cd windows-dist
        zip -r ../artifacts/mira-windows-x64.zip *
        cd ..
        
        # æ‰“åŒ… macOS (TAR.GZ)
        cd macos-dist
        tar -czf ../artifacts/mira-macos-x64.tar.gz *
        cd ..
        
        # æ‰“åŒ… Linux (TAR.GZ)
        cd linux-dist
        tar -czf ../artifacts/mira-linux-x64.tar.gz *
